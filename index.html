<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5a5a075177.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <title>Youtube Mobile</title>
</head>
<body>
    <!--header-->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>
    <!--Video player-->
    <section class="player">
        <video controls src="video/vllo.MP4"></video>
    </section>
    <div class="infoAndUpNext">
        <section class="info">
            <div class="metadata">
                <ul class="hashtags">
                    <li>#Dreamcoding</li>
                    <li>#Dreamcoders</li>
                    <li>#Sohee</li>
                </ul>
                <div class="titleAndButton">
                    <span class="title clamp">Sohee's making Youtube mobile UI 제목을 아주 더 조금더 만ㄹ달ㄷ지ㅏ룾ㄹㄷㄹ 암닐더래쟈ㅓ디 소희는 천재입니다. 제목을 아주 길게 만들어보아요 언제까지 써야하나요?</span>
                    <button class="moreBtn">
                        <i class="fas fa-caret-down"></i>
                    </button>
                </div>
                <span class="views">1M views 1 month ago</span>
            </div>
            <!--Action-->
            <ul class="actions">
                <li><button>
                    <i class="active fas fa-thumbs-up"></i><span>1K</span>
                </button></li>
                <li><button>
                    <i class="fas fa-thumbs-up"></i><span>0</span>
                </button></li>
                <li><button>
                    <i class="fas fa-share"></i><span>share</span>
                </button></li>
                <li><button>
                    <i class="fas fa-plus"></i><span>Save</span>
                </button></li>
                <li><button>
                    <i class="fab fa-font-awesome-flag"></i><span>Report</span>
                </button></li>
            </ul>
    <!--Channel description-->
            <div class="channel">
                <div class="metadata">
                    <img src="image/스크린샷 2021-02-02 오전 11.29.59.png" alt=""/>
                    <div class="info">
                    <span class="name">Sohee</span>
                    <span class="subscribers">1M subscribers</span>
                    </div>
                    
                </div>
                <button class="subscribe">subscribe</button>
            </div>
        </section>
        <section class="UpNext">
            <span class="title">Up Next</span>
            <ul>
                <li class="item">
                    <div class="img">
                        <img src="image/KakaoTalk_Photo_2020-12-12-19-30-01.jpeg" alt="">
                    </div>
                    <div class="info">
                        <span class="title">김선호가 나의 과선배라면 을매나 좋을까</span>
                        <span class="name">김선호</span>
                        <span class="view">1M</span>
                    </div>
                    <button class="moreBtn">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </li>
                <li class="item">
                    <div class="img">
                        <img src="image/KakaoTalk_Photo_2020-12-12-19-30-45.jpeg" alt="">
                    </div>
                    <div class="info">
                        <span class="title">아주 귀엽습니다.</span>
                        <span class="name">김선호</span>
                        <span class="view">1M</span>
                    </div>
                    <button class="moreBtn">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </li>
                <li class="item">
                    <div class="img">
                        <img src="image/KakaoTalk_Photo_2020-12-12-19-29-48.jpeg" alt="">
                    </div>
                    
                    <div class="info">
                        <span class="title">김선호 너무 귀엽습니다.</span>
                        <span class="name">김선호</span>
                        <span class="view">1M</span>
                    </div>
                    <button class="moreBtn">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </li>
            </ul>
        </section>
    </div>

</body>
</html>
